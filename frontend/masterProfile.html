<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Master Profile</title>
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <!-- <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #07</h2>
				</div>
			</div> -->
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-12">
                    <center>
                        <div class="text-wrap p-4 p-lg-5">
                            <!-- <div class="text w-100">
								<h2>Welcome to login</h2>
								<p>Don't have an account?</p>
								<a href="#" class="btn btn-white btn-outline-white">Sign Up</a>
							</div> -->
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Create Users</h3>
                                </div>
                            </div>
                            <form action="" method="POST" class="signin-form">
                                <div class="form-group mb-3">
                                    <label class="label" for="phone">Phone Number</label>
                                    <input id="userPhone" name="phone" type="text" class="form-control white"
                                        placeholder="Phone Number eg: XXXXX12345" pattern="[1-9]{1}[0-9]{9}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="first_name">First Name</label>
                                    <input id="firstName" name="first_name" type="text" class="form-control white"
                                        placeholder="First Name" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="last_name">Last Name</label>
                                    <input id="lastName" name="last_name" type="text" class="form-control white"
                                        placeholder="Last Name" required>
                                </div>
                                <div class="form-group">
                                    <button id="userSubmit" type="button"
                                        class="form-control btn btn-white submit px-3">Add User</button>
                                </div>
                                <div class="form-group d-flex w-100 justify-content-center">
                                    <button id="signout" type="button" class="form-control btn btn-white otp">Sign Out</button>
                                </div>
                            </form>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <script src="./js/master.js"></script>
</body>

</html>
